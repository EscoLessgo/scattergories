<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Scattergories</title>
  <script>
    window.addEventListener('error', function (e) {
      if (document.getElementById('nuclear-error')) return;
      var d = document.createElement('div');
      d.id = 'nuclear-error';
      d.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:#500;color:#fff;z-index:999999;padding:20px;overflow:auto;font-family:monospace;white-space:pre-wrap';
      d.textContent = 'CRITICAL CLIENT ERROR:\n' + e.message + '\n' + e.filename + ':' + e.lineno;
      document.body.appendChild(d);
    });
    window.addEventListener('unhandledrejection', function (e) {
      if (document.getElementById('nuclear-error')) return;
      var d = document.createElement('div');
      d.id = 'nuclear-error';
      d.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:#500;color:#fff;z-index:999999;padding:20px;overflow:auto;font-family:monospace;white-space:pre-wrap';
      d.textContent = 'UNHANDLED PROMISE REJECTION:\n' + (e.reason ? e.reason.stack : e.reason);
      document.body.appendChild(d);
    });
  </script>
</head>

<body>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.createElement("div");
      div.style.cssText = "position:fixed; top:0; left:0; right:0; padding:20px; background:red; color:white; z-index:9999; font-family:monospace; white-space:pre-wrap;";
      div.innerText = "Global Error: " + msg + "\n" + url + ":" + line + ":" + col + "\n" + (error ? error.stack : "");
      document.body.appendChild(div);
      return false;
    };
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
